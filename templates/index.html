<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail GUDLFT</title>
</head>
<body>
    <h1>Bienvenue sur le portail d'inscription du GUDLFT !!</h1>
    <p>Veuillez saisir l'E-mail de votre secr√©taire pour continuer:</p>
    
    <form method="POST" action="{{ url_for('showSummary') }}">
        <label for="email">Email:</label>
        <input type="email" name="email" required>
        <button type="submit">Valider</button>
    </form>

    <!-- Table displaying points of each club -->
    <h2>Points des Clubs</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Club</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for club in clubs %}
            <tr>
                <td>{{ club.name }}</td>
                <td>{{ club.points }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
